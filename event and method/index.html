
    <head>
        <title>Hello World</title>
    </head>

    <body>

        <div id="root">
            <h1>Skills</h1><hr>
            <ul>
                <li v-for = "(skill,i) in skills" >
                    <p >
                        {{skill.name}} ({{skill.experience}})<button @click="removeSkill(i)">x</button>
                    </p>
                </li>
            </ul>
            <input type="text" v-model="newSkill">
            <button v-on:click="addNewSkill">Add</button>
        </div>

        <script type="text/javascript" src="vue.js"></script>

        <script>
            var app = new Vue({
                el: "#root",
                data: {
                    newSkill:"",
                    skills:[
                        {name:"html",experience:5},
                        {name:"css",experience:3},
                        {name:"python",experience:4},
                        {name:"django",experience:6},
                    ]
                },
                methods:{
                    addNewSkill:function () {
                        this.skills.push({name:this.newSkill,experience:1})
                        this.newSkill=""
                    },
                    removeSkill:function (i) {
                        this.skills.splice(i,1)
                    }
                }
            });
        </script>
    </body>
