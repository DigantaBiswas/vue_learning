
    <head>
        <title>Hello World</title>
    </head>

    <body>

        <div id="root">
            <h1>All Payments</h1><hr>
            <ul>
                <li v-for = "(payment,i) in payments" >
                    <p >
                        {{payment.name}} ({{payment.amount}})
                    </p>
                </li>
            </ul>

            <h1>All Payments</h1><hr>
            <ul>
                <li v-for = "(payment,i) in unpaidPayments" >
                    <p >
                        {{payment.name}} ({{payment.amount}})
                    </p>
                </li>
            </ul>
            <h2>Total Amount {{totalAmount}}</h2>
        </div>

        <script type="text/javascript" src="vue.js"></script>

        <script>
            var app = new Vue({
                el: "#root",
                data: {
                    payments: [
                        {name: "houseRent", amount: 150000, paid: true},
                        {name: "electricity", amount: 1500, paid: false},
                        {name: "gas", amount: 800, paid: false},
                        {name: "water", amount: 700, paid: false},
                    ]
                },
                computed: {
                    unpaidPayments: function () {
                        return this.payments.filter(function (p) {
                            return !p.paid;
                        });
                    },
                    totalAmount: function () {
                    var sum = 0;
                    for (var i = 0; i < this.payments.length; i++) {
                        sum += this.payments[i].amount;

                    }
                    return sum;
                }

                },


            });
        </script>
    </body>
