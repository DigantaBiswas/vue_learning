<! DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>

    <body>

        <div id="root">
            <p>Enter your name</p>
            <input type="text" v-model = "name">
            <br>
            <h1>Your name is {{name}} </h1>
        </div>

        <script type="text/javascript" src="vue.js"></script>

        <script>
            var app = new Vue({
                el: "#root",
                data:{
                    name: "Diganta"
                },
                mounted:function () {
                    console.log("mounted")
                }
            })
        </script>
    </body>
</html>
